<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Firebase Login"/>

    <ui:define name="maincontent">
    <c:if test="#{not empty loginSession.username}">
        <p>Logged-in as #{loginSession.username}</p>
    </c:if>

    <c:if test="#{empty loginSession.username}">
        <h1>Sign in</h1>

        <p:messages id="messages"/>

        <h:form name="loginForm">
            <p:focus context="panel"/>

            <h2 class="form-signin-heading">Please sign in</h2>

            <h:panelGrid id="panel" columns="3" cellpadding="7">

                <p:outputLabel for="username" value="Username" />
                <p:inputText id="username"
                             placeholder="username"
                             required="true"
                             value="#{firebaseLogin.username}">
                </p:inputText>
                <p:message for="username" />

                <p:outputLabel for="password" value="password" />
                <p:password id="password"
                            placeholder="Password"
                            required="true"
                            value="#{firebaseLogin.password}">
                </p:password>
                <p:message for="password" />
            </h:panelGrid>

            <p:commandButton value="Login"
                             action="#{firebaseLogin.submit()}"
                             icon="pi pi-sign-in"
                             ajax="false"/>

        </h:form>

    </c:if>

    </ui:define>
</ui:composition>
