<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Edit Movie"/>

    <ui:define name="maincontent">

        <h1>Edit Movie</h1>

        <p:messages id="messages"/>

        <h:form prependId="false">

            <p:panel header="Movie Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="entityId">ID</label>
                        <p:inputText id="entityId"
                                     label="Movie ID"
                                     value="#{currentMovieEditController.editId}"
                                     readonly="true">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="title">Title</label>
                        <p:inputText
                                id="title"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.title}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="price">Price</label>
                        <p:inputText
                                id="price"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.price}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="genre">Genre</label>
                        <p:inputText
                                id="genre"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.genre}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="rating">Rating</label>
                        <p:inputText
                                id="rating"
                                type="text"
                                value="#{currentMovieEditController.existingMovie.rating}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="releaseDate">Release Date</label>
                        <p:datePicker
                                id="releaseDate"
                                pattern="yyyy-MM-dd"
                                showIcon="true"
                                style="width: 200px"
                                value="#{currentMovieEditController.existingMovie.releaseDate}">
                        </p:datePicker>
                    </div>
                </div>
            </p:panel>

            <p:commandButton
                    id="updateButton"
                    value="Save"
                             icon="pi pi-save"
                             action="#{currentMovieEditController.onUpdate()}"
                             update=":messages @form"/>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
