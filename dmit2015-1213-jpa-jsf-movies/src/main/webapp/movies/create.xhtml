<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Create Movie"/>

    <ui:define name="maincontent">

        <h1>Create Movie</h1>

        <p:messages id="messages"/>

        <h:form prependId="false">
            <p:focus context="panel"/>

            <p:panel id="panel" header="Movie Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="title">Title</label>
                        <p:inputText
                                id="title"
                                type="text"
                                value="#{currentMovieCreateController.newMovie.title}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="price">Price</label>
                        <p:inputText
                                id="price"
                                type="text"
                                value="#{currentMovieCreateController.newMovie.price}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="genre">Genre</label>
                        <p:inputText
                                id="genre"
                                type="text"
                                value="#{currentMovieCreateController.newMovie.genre}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="rating">Rating</label>
                        <p:inputText
                                id="rating"
                                type="text"
                                value="#{currentMovieCreateController.newMovie.rating}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="releaseDate">Release Date</label>
                        <p:datePicker
                                id="releaseDate"
                                pattern="yyyy-MM-dd"
                                showIcon="true"
                                style="width: 200px"
                                value="#{currentMovieCreateController.newMovie.releaseDate}">
                        </p:datePicker>
                    </div>

                    <p:commandButton
                            id="createButton"
                            value="Create"
                            icon="pi pi-save"
                            style="width: 150px"
                            action="#{currentMovieCreateController.onCreateNew()}"
                            update=":messages @form"
                    />
                </div>
            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
