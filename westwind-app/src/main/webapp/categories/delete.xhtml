<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Category - Delete"/>

    <ui:define name="maincontent">

        <h1>Category Details</h1>

        <p:messages id="messages"/>

        <h3>Are you sure you want to delete this?</h3>

        <h:form prependId="false">

            <p:panel title="Category Details" >
                <p:panelGrid columns="2" >
                    <h:panelGroup>
                        <strong><h:outputText value="IDPropertyName"/></strong>
                    </h:panelGroup>
                    <h:outputText id="editId" value="#{currentCategoryDeleteController.editId}"/>

                    <!-- TODO: Add rows for the properties of the entity -->                    <h:panelGroup>
                        <strong><h:outputText value="PropertyName"/></strong>
                    </h:panelGroup>
                    <h:outputText id="propertyName" value="#{currentCategoryDeleteController.existingCategory.propertyName}"/>



                </p:panelGrid>

                <p:commandButton
                    id="deleteButton"
                    value="Delete"
                    icon="pi pi-trash"
                    immediate="true"
                    action="#{currentCategoryDeleteController.onDelete}"
                    update=":messages"
                >
                    <p:confirm header="Delete Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                </p:commandButton>


            </p:panel>




            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
