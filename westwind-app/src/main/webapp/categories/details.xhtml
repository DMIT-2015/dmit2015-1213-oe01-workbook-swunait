<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Category Details"/>

    <ui:define name="maincontent">

        <p:panel header="Category Details">
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <strong><h:outputText value="CategoryID"/></strong>
                </h:panelGroup>
                <h:outputText id="editId" value="#{currentCategoryDetailsController.editId}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Category Name"/></strong>
                </h:panelGroup>
                <h:outputText id="categoryName"
                              value="#{currentCategoryDetailsController.existingCategory.categoryName}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Description"/></strong>
                </h:panelGroup>
                <h:outputText id="description"
                              value="#{currentCategoryDetailsController.existingCategory.description}"/>


            </p:panelGrid>

        </p:panel>

        <p:link id="editLink" outcome="edit" icon="pi pi-user-edit" value="edit">
            <f:param name="editId" value="#{currentCategoryDetailsController.editId}"/>
        </p:link>
        |
        <p:link id="backToListLink" outcome="index" value="Back to List">
        </p:link>

    </ui:define>

</ui:composition>
