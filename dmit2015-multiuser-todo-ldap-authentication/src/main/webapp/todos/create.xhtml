<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Todo - Create"/>

    <ui:define name="maincontent">

        <h1>Create Todo</h1>

        <p:messages id="messages"/>

        <h:form prependId="false">
            <p:focus context="panel"/>

            <p:panel id="panel" header="Todo Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="task">Task</label>
                        <p:inputText
                                id="task"
                                type="text"
                                value="#{currentTodoCreateController.newTodo.task}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <label for="important">Important</label>
                        <p:selectBooleanCheckbox
                                id="important"
                                value="#{currentTodoCreateController.newTodo.important}">
                        </p:selectBooleanCheckbox>
                    </div>

                </div>

                <p:commandButton
                        id="createButton"
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentTodoCreateController.onCreateNew()}"
                        update=":messages @form"
                />

            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
